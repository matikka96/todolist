<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TODO LIST</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="manifest" href="manifest_ios.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app" class="">
      <div id="header">
        <nav>
          <div class="nav-wrapper blue darken-4">
            <div class="row">
              <div class="col s12">
                <a href="#" class="brand-logo center">TODO list</a>
                <i class="material-icons dropdown-trigger right" data-target="dropdown1"
                  >more_horiz</i
                >
                <ul id="dropdown1" class="dropdown-content">
                  <li><a href="/auth/logout" class="black-text">Logout</a></li>
                  <li>
                    <a href="https://github.com/matikka96" class="black-text">Github</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
        <ul id="tabs-swipe" class="tabs center z-depth-1">
          <li class="tab active"><a href="#tab-tasks">tasks</a></li>
          <li class="tab"><a href="#tab-completed">Completed</a></li>
        </ul>
      </div>
      <div class="white container">
        <div id="tab-tasks">
          <div class="input-field">
            <input
              onfocus="this.value=''"
              v-model="itemName"
              placeholder="What to add?"
              @keydown.enter="addToList()"
            />
          </div>
          <div class="collection">
            <uncompleted
              v-for="(item, index) in items"
              v-if="!item.done"
              v-bind:text="item.text"
              v-bind:done="item.done"
              v-bind:index="index"
              v-bind:id="item._id"
              v-on:act-remove="removeFromList"
              v-on:act-update="updateStatus"
            ></uncompleted>
          </div>
        </div>
        <div id="tab-completed">
          <div class="collection">
            <completed
              v-for="(item, index) in items"
              v-if="item.done"
              v-bind:text="item.text"
              v-bind:done="item.done"
              v-bind:index="index"
              v-bind:id="item._id"
              v-on:act-remove="removeFromList"
              v-on:act-update="updateStatus"
            ></completed>
          </div>
        </div>
      </div>
    </div>

    <!-- Materialize initializatin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function() {
        $(".tabs").tabs();
        $(".dropdown-trigger").dropdown();
      });
    </script>

    <!-- Import Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Vue starts here! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="vue.js"></script>
  </body>
</html>
